spring:
  h2:
    console:
      enabled: true
      path: /h2_console
  datasource:
    url: jdbc:h2:mem:simple-vavr-web-data
    username: sa
    password:
    driverClassName=: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  main:
    banner-mode: log
logging:
  level:
    root: info
    org.hibernate: info

